<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="stylesheet" href="css/index2.css">
    <!-- Swiper JS -->
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
	<!-- 轮播图部分 -->
	<div class="swiper-container">
		<!-- 标题栏 -->
		<div class="title">
			<ul>
				<li><img src="images/logo1.png"></li>
				<li>优先认购</li>
				<li>我要投资</li>
				<li>我要转让</li>
				<li>我要供票</li>
				<li>我的云桥</li>
				<li>帮助中心</li>
				<li><img src="images/user.png"><a href="login.html" id="loginLink">登录</a>&nbsp;&nbsp;<a href="register.html" id="loginLink2">注册</a>&nbsp;&nbsp;<a href="home.html" id="exit"></a></li>
			</ul>	
		</div>

		<!-- 主页轮播图 -->
		<div class="swiper-wrapper">
			<div class="swiper-slide"><video src="video/banner.mp4"  autoplay loop></video></div>
			<div class="swiper-slide">
			<img src="images/2.jpg">
			<img src="images/quxian.png" class="ani leftBottle"  swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
			<img src="images/table.png" class="ani rightTable"  swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
			</div>
			<div class="swiper-slide"><img src="images/3.jpg"></div>
			<div class="swiper-slide"><img src="images/4.jpg"></div>
			<div class="swiper-slide"><img src="images/5.jpg"></div>
		</div>
		<div class="swiper-pagination"></div>
	</div>
</body>
</html>
<script src="js/pagechange.js"></script>
